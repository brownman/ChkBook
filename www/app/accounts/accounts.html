
<ion-view ng-controller="accountsController" title="Accounts" ng-init="loadAccounts()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button  class="button button-icon icon ion-ios7-plus-empty" ng-click="addAccount()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header" >
      <ion-list class="list" show-delete="shouldShowDelete"
                show-reorder="shouldShowReorder"
                can-swipe="listCanSwipe" option-buttons="itemButtons">

          <ion-item class="item item-icon-right" ng-repeat="item in accounts" ng-click="accountClick(item)">
              <div class="row">
                  <label class="checkbox">
                      <input type="checkbox" ng-click=" $event.stopPropagation();" ng-model="item.includeInTotal">
                  </label>
                  <h2>{{item.name}} </h2>
                  <br/>
                  <p>{{item.amount | currency}}</p>

              </div>

              <i class="icon ion-ios7-arrow-right"></i>
              <ion-option-button class="button-info"
                                 ng-click="onAccountEdit(item)">
                  Edit
              </ion-option-button>
              <ion-option-button class="button-assertive"
                                 ng-click="onAccountDelete(item)">
                  Delete
              </ion-option-button>
              <ion-reorder-button class="ion-navicon"
                                  on-reorder="reorderItem(item, $fromIndex, $toIndex)">
              </ion-reorder-button>
          </ion-item>
      </ion-list>

  </ion-content>
</ion-view>
