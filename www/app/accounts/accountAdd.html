<div class="modal"  >
<ion-header-bar class="bar-light">
    <h1 class="title">AccountDetail </h1>
    <div class="buttons">
        <button class="button button-clear" ng-click="closeAccountDetail()"><i class="icon ion-ios7-close-outline"></i></button>
    </div>
</ion-header-bar>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="dist/jquery.maskMoney.min.js" type="text/javascript"></script>
    <script>
        $(function() {
            $('#currency').maskMoney();
        })
    </script>
<ion-content>
        <form name="addAccountForm" ng-submit="doAddAccount()" >
        <div class="list">
            <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="addAccountData.name" placeholder="New Account" ng-required="true">
            </label>
            <label class="item item-input">
                <span class="input-label">Start Amount</span>
                <input type="number" placeholder="0.00" ng-model="addAccountData.amount" step="0.01" placeholder="0.00" ng-required="true">
            </label>
            <div class="item item-input item-select">
                <div class="input-label">
                    Account Type
                </div>

                <select ng-model="addAccountData.type" ng-options="item as item for item in accountTypes" ng-required="true">
                </select>
            </div>
            <label class="item">
                <button ng-disabled="!addAccountForm.$valid" class="button button-block button-positive" type="submit"><i class="icon ion-ios7-checkmark-outline"></i> Create Account</button>
            </label>
        </div>
        </form>
</ion-content>
</div>
