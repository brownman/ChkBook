
<ion-view ng-controller="aboutController" title="About" class="">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" has-bouncing="true" >
        <div class="list list-inset text-center">

            <div class="item text-center ">
                <span><h1><i class="icon ion-happy positive"></i></h1><h2>Thanks for using ChkBook! </h2></span>
                <p>Hope you are enjoying it.</p>
            </div>
            <div class="item">
                <p>
                    Version:
                </p>
                <h2>
                    {{version}}

                </h2>
            </div>
            <div class="item">
                <p>
                    Created By:
                </p><h2>
                {{author}}

            </h2>
            </div>

            <div class="item wrap">
                <p>
                    Please let me know if there is something you would like to see added or if there is something that is not working as you would like.
                </p>
                <button class="button button-block button-positive" ng-click="sendFeedback()">
                    Send Me Some Feedback
                </button>
            </div>

        </div>
    </ion-content>
</ion-view>
